<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="card text-center">
        <div class="card-header">Featured</div>
        <div class="card-body d-flex justify-content-between">
          <h5 class="card-title" id="numberQuestion">Nombre des Questions est: </h5>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Ajouter question
          </button>
        </div>
        <!-- html d'accordin  -->
        <div class="accordion" id="accordionExample" >
          <div class="accordion-item">
            
          </div>
        </div>
        <!-- modal carte -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter Question</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="myForm">
                    <div class="mb-3">
                      <label for="exampleInputQuestion" class="form-label" >saiser votre Question</label>
                      <input type="text" class="form-control" id="exampleInputQuestion" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputreponse" class="form-label">saiser la Reponse</label>
                      <input type="text" class="form-control" id="exampleInputreponse">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary" id="add-question">Save changes</button>
                    </div>
                    <span id="erreur"></span>
                  </form>
              </div>
            </div>
          </div>
      </div>
    </section>

    <script src="index.js"></script>
    <script
    
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
